apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matmul-api
# Remove hardcoded namespace here; let the overlay set it (dev/prod)
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: matmul-api
                port:
                  number: 8080

